<style>
  /*-- -------------------------- -->
<---            Hero            -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #hero-2151 {
    /* 160px - 200px - top leaving extra space for the navigation */
    padding: clamp(10rem, 25.95vw, 12.5rem) 0 0 0;
    background-color: #F6EBE3;
    overflow: hidden;
    position: relative;
  }
  #hero-2151 .cs-container {
    width: 100%;
    max-width: 107.5rem;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: left;
    /* 48px - 100px */
    gap: clamp(3rem, 6vw, 6.25rem);
  }
  #hero-2151 .cs-content {
    /* set text align to left if content needs to be left aligned */
    text-align: left;
    width: 100%;
    /* prevents padding and border from affecting height and width */
    box-sizing: border-box;
    /* 16px - 100px left & right */
    padding: 0 clamp(1.5rem, 2vw, 6.25rem);
    display: flex;
    flex-direction: column;
    /* centers content horizontally, set to flex-start to left align */
    align-items: left;
    position: relative;
    z-index: 1;
  }
  #hero-2151 .cs-title {
    /* 39px - 61px */
    font-size: clamp(1.90375rem, 6.4vw, 3.8125rem);
    max-width: 30ch;
  }
  #hero-2151 .cs-text {
    /* 16px - 20px */
    font-size: clamp(1rem, 1.5vw, 1.25rem);
    max-width: 65ch;
    margin: 0 0 2rem 0;
  }
  
  #hero-2151 .cs-background {
    width: 100%;
    height: 100vw;
    max-height: 29.75rem;
    display: block;
    position: relative;
    z-index: 1;
  }
  #hero-2151 .cs-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
  #hero-2151 .cs-graphic {
    /* 200px - 280px */
    width: clamp(12.5rem, 25vw, 17.5rem);
    height: auto;
    display: none;
    position: absolute;
  }
}
/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
  #hero-2151 .cs-graphic {
    display: block;
    bottom: calc(clamp(3rem, 6vw, 6.25rem)*-1);
    left: 0;
    z-index: 0;
  }
  #hero-2151 .cs-content {
    /* 60px - 100px */
    padding-bottom: clamp(3.75rem, 7.82vw, 6.25rem);
  }
}
/* Small Desktop - 1024px */
@media only screen and (min-width: 64rem) {
  #hero-2151 {
    /* 120px - 250px top */
    /* 60px - 200px  bottom */
    padding: clamp(7.5rem, 23.82vw, 12.625rem) 1rem clamp(3.75rem, 15.82vw, 12.5rem) 1rem;
  }
  #hero-2151 .cs-container {
    flex-direction: row;
  }
  #hero-2151 .cs-content {
    /* removed padding and put it on the section */
    width: 60%;
    /* 16px - 100px */
    padding: 0 clamp(1rem, 2vw, 6.25rem);
  }
  #hero-2151 .cs-background {
    width: 42%;
    height: auto;
    max-height: 100%;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
  }
  #hero-2151 .cs-graphic {
    bottom: calc(clamp(3.75rem, 15.82vw, 12.5rem)*-1);
  }
}
/* Large Desktop - 1440px */
@media only screen and (min-width: 90rem) {
  #hero-2151 .cs-background {
    width: 55%;
  }
  #hero-2151 .cs-content {
    width: 45%;
  }
  #hero-2151 .cs-graphic {
    left: -4.375rem;
  }
}
                                
</style>
